<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Update</title>
    </head>
<body>
<form th:action="@{/updatemoto}"  th:object="${motorcycle}">
    <table>
        <tr>
            <td>Mark</td>
            <td><input name="mark" th:field="*{mark}" required></td>
        </tr>
        <tr>
            <td>Model</td>
            <td><input name="motorcycleModel" th:field="*{motorcycleModel} " required></td>
        </tr>
        <tr>
            <td>Version</td>
            <td><input name="version" th:field="*{version} " required></td>
        </tr>
        <tr>
            <td>Destiny</td>
            <td><input name="destiny" th:field="*{destiny} " required></td>
        </tr>
        <tr>
            <td>Engine type</td>
            <td><input name="engineType" th:field="*{engineType}" required></td>
        </tr>
        <tr>
            <td>Capacity</td>
            <td><input name="capacity" th:field="*{capacity}" required></td>
        </tr>
        <tr>
            <td>Engine operation strokes</td>
            <td><input name="engineOperationStrokes" th:field="*{engineOperationStrokes} " required></td>
        </tr>
        <tr>
            <td>Production date</td>
            <td><input name="productionDate" th:field="*{productionDate}" required></td>
        </tr>
        <tr>
            <td>License</td>
            <td><input name="license" th:field="*{license} " required></td>
        </tr>
        <tr>
            <td>Key number</td>
            <td><input name="keyNumber" th:field="*{keyNumber}" required></td>
        </tr>
        <tr>
            <td>Addictives</td>
            <td><input name="addictives" th:field="*{addictives}">
                <input type="hidden" name="id" th:field="*{id}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"></td>
        </tr>
    </table>
</form>
<input type="button" value="Car list" onclick="window.location.href='http://localhost:8080/list'">
</body>
</html>
