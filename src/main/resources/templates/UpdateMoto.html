<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Update</title>
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navigation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/list">Car list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/listmoto">Motorcycle list</a>
            </li>
        </ul>
    </div>
</nav>
<form th:action="@{/updatemoto}" method="post" onreset="if (!confirm('Are you sure you want to clear the entire form?')) return false" th:object="${motorcycle}">
    <table>
        <a href="#" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">Update selected motorcycle </a>
        <tr><td></td></tr>       <tr><td></td></tr>
        <tr>
            <td>Mark</td>
            <td><input name="mark" th:field="*{mark}" required></td>
        </tr>
        <tr>
            <td>Model</td>
            <td><input name="motorcycleModel" th:field="*{motorcycleModel} " required></td>
        </tr>
        <tr>
            <td>Version</td>
            <td><input name="version" th:field="*{version} " required></td>
        </tr>
        <tr>
            <td>Destiny</td>
            <td><input name="destiny" th:field="*{destiny} " required></td>
        </tr>
        <tr>
            <td>Engine type</td>
            <td><input name="engineType" th:field="*{engineType}" required></td>
        </tr>
        <tr>
            <td>Capacity</td>
            <td><input name="capacity" th:field="*{capacity}" required></td>
        </tr>
        <tr>
            <td>Engine operation strokes</td>
            <td><input name="engineOperationStrokes" th:field="*{engineOperationStrokes} " required></td>
        </tr>
        <tr>
            <td>Production date</td>
            <td><input name="productionDate" th:field="*{productionDate}" required></td>
        </tr>
        <tr>
            <td>License</td>
            <td><input name="license" th:field="*{license} " required></td>
        </tr>
        <tr>
            <td>Key number</td>
            <td><input name="keyNumber" th:field="*{keyNumber}" required></td>
        </tr>
        <tr>
            <td>Addictives</td>
            <td><input name="addictives" th:field="*{addictives}">
                <input type="hidden" name="id" th:field="*{id}"></td>
        </tr>

    </table>
    <div class="btn-group" role="group" aria-label="Basic example">
        <input type="button" class="btn btn-dark" value="Back" onclick="window.location.href='http://localhost:8080/listmoto'">
        <button type="button" class="btn btn-outline-dark" disabled>                       </button>
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
</body>
</html>
