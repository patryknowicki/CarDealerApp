<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Cars on list</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
<p align="center"> <h2>Motorcycles in base</h2></p> <br>
<table  class="table table-striped">
    <tr>
        <th>Mark</th>
        <th>Model</th>
        <th>Version</th>
        <th>Destiny</th>
        <th>Engine Type</th>
        <th>Capacity</th>
        <th>EOS</th>
        <th>Production date</th>
        <th>License</th>
        <th>Key number</th>
        <th>Addictives</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>

    <tr  th:each="wpis: ${motorcycle}">
        <td th:text="${wpis.mark}">Mark</td>
        <td th:text="${wpis.motorcycleModel}">Model</td>
        <td th:text="${wpis.version}">Version</td>
        <td th:text="${wpis.destiny}">Destiny</td>
        <td th:text="${wpis.engineType}">Engine type</td>
        <td th:text="${wpis.capacity}">Capacity</td>
        <td th:text="${wpis.engineOperationStrokes}">Engine operation strokes</td>
        <td th:text="${wpis.productionDate}">Production date</td>
        <td th:text="${wpis.license}">License</td>
        <td th:text="${wpis.keyNumber}">Key number</td>
        <td th:text="${wpis.addictives}">Addictives</td>

        <td>
            <a href="#" th:href="@{/deletemoto(id=${wpis.id})}" class="btn btn-danger">

                <i class="fa fa-trash-o fa-lg"></i>Delete</a></td>
        <td>
            <a href="#" th:href="@{/redirectmoto(id=${wpis.id})}" class="btn btn-outline-primary"></i>Update</a>
        </td>


    </tr>

    <tr>
        <td colspan="2">
            <input type="submit"></td>
</table>
<table class="table table-striped">
    <tr>
        <td>Find by mark</td>
        <td><form action="http://localhost:8080/searchmoto"><input name="criterion"></td><td><input type="submit"></form></td>
    </tr>

</table>
</form>
</body>
</html>
